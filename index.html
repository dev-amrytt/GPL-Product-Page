<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Post Link Generator Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPL PRODUCT PAGE FINDER</h1>
        <textarea id="domainInput" placeholder="Enter website domains, one per line"></textarea>
        <button id="generateLinks">Generate Links</button>
        <h2>Generated Links:</h2>
        <div id="outputLinks"></div>
        <div class="button-group">
            <button id="clearAll">Clear</button>
            <button id="copyLinks">Copy Links to Clipboard</button>
            <button id="openAll">Open All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
